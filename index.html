<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Todos</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<link rel="shortcut icon" href="favicon.png">
</head>
<body>
	
	<div class="container">
		
		<header class="text-center text-light my-4">
			<h1 class="mb-4">Todo List</h1>
			<form class="search">
				<input type="text" name="search" class="form-control m-auto" placeholder="Search todos">
			</form>
		</header>

		<ul class="list-group todos mx-auto text-light">
			<li class="list-group-item d-flex justify-content-between align-items-center">
				<span>play mariokart</span>
				<i class="far fa-trash-alt delete"></i>
			</li>
			<li class="list-group-item d-flex justify-content-between align-items-center">
				<span>defeat ganon in zelda</span>
				<i class="far fa-trash-alt delete"></i>
			</li>
			<li class="list-group-item d-flex justify-content-between align-items-center">
				<span>make a veggie pie</span>
				<i class="far fa-trash-alt delete"></i>
			</li>
		</ul>

		<form class="add text-center my-4">
			<label class="text-light">Add a new todo...</label>
			<input type="text" name="add" class="form-control m-auto" placeholder="Write new todo here...">
		</form>

	</div>


	<script src="https://kit.fontawesome.com/dddd27e0cb.js" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
